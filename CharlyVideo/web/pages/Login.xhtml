<!DOCTYPE html>
<ui:composition template="/WEB-INF/temples/templatelogin.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div id="login-overlay" class="modal-dialog" style="margin-top: 55px !important; margin-bottom: 35px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Login to videoAlleverything</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="well">
                                <h:form id="loginForm" >
                                    <div class="form-group">
                                        <p:outputLabel for="username" class="control-label" value="Nombre de usuario:" />
                                        <p:inputText id="username" required="true" value="#{loginusuario.username}" rendered="true" title="Por favor agrege su nombre" placeholder="Usuario01" style="width: 100%;"/>
                                        <p:message for="username" />
                                        
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel for="contraseña" class="control-label" value="Contraseña:" />                                        
                                        <p:password id="contraseña" required="true" style="width: 100%;" value="#{loginusuario.contrase}" />
                                        <p:message for="contraseña" />
                                        
                                    </div>
                                    <br />
                                    <br />
                                <p:commandButton value="Login" class="btn btn-success btn-block" actionListener="#{loginusuario.loguiIn}" />
                                </h:form>
                            </div> 
                        </div>

                        <h:form>
                            <div class="col-xs-6">
                                <p class="lead">Registrate ahora <span class="text-success">Gratis...!!!</span></p>
                                <ul class="list-unstyled" style="line-height: 2">
                                    <li><span class="glyphicon glyphicon-ok"></span> Anime. </li>
                                    <li><span class="glyphicon glyphicon-ok"></span> Series. </li>
                                    <li><span class="glyphicon glyphicon-ok"></span> Peliculas. </li>
                                    <li><span class="glyphicon glyphicon-ok"></span> Contenido descargable. </li>
                                    <li><span class="glyphicon glyphicon-ok"></span> Contenido nuevo todos los dias. </li>
                                </ul>
                                <p:commandButton value="Registrate ya!" class="btn btn-inf btn-block" action="RegistrarUsu.xhtml?faces-redirect=true" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
